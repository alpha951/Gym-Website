<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theFitGym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">


</head>

<body>
    <header class="head">
        <!-- Left for logo -->
        <div class="left">
            <!-- I'm left -->
            <img src="logo2.png" class="logo" alt="logo">
            <h3 id="leftH3">theFitGym</h3>
        </div>
        <!-- For navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/">Fitness Calculator</a></li>
                <li><a href="/">About Us</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </div>
        <!-- For extra -->
        <div class="right">
            <!-- I'm right -->
            <!-- <button class="btn" id="rightbtn">Locate Us</button> -->
            <input type="button" value="Locate Us" class="btn" id="inputBtn">
        </div>
        <div class="container">
            <h2 class="join">Join the best gym in Delhi</h2>
            <input type="text" class="box1" placeholder="Enter your Name">
            <input type="number" class="box2" placeholder="Enter your age">
            <input type="text" class="box3" placeholder="Enter your gender">
            <input type="text" class="box4" placeholder="Enter your Locality">
            <input type="" class="box5" placeholder="Enter your Contact No.">
            <input type="email" class="box6" placeholder="Enter your Email">
            <input type="button" value="Submit" class="btn" id="inputBtn">
        </div>
    </header>

</body>

</html>
